<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Public+Sans:wght@300;400;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Super Mario Bros - The Movie</title>
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>

    <div class="video-background">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a>
            <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="red logo of Mario">
        </a>
        <nav class="menu">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <img class="title-image" src="./src/images/titulo.png" alt="image of the movie title">
            <p class="description">Mario is a plumber along with his brother Luigi. One day, they went to Mushroom Kingdom, ruled by Princess Peach, but threatened by King Koopa, who has done everything to reign everywhere.
            </p>
            <a href="https://www.youtube.com/watch?v=TnGl01FkMMo&t=30s" target="_blank">
                <button class="trailer-button">Watch the trailer!</button>
            </a>
        </div>
        <img class="mario" src="./src/images/super-mario-chars.png" alt="mario and his friends">
    </main>
</body>
</html>
